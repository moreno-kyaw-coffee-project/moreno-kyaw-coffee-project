<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="card row">
    <div class="card-body">
        MK COFFEE
    </div>
</div>


</div>
<div>
<form id="search-coffee">
    <label for="roast-selection">Roast</label><br>
    <select id="roast-selection">
        <option value="all">All</option>
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="dark">Dark</option>
    </select> <br><br>
    <label for="search">Coffee Name</label><br>
    <input type="text" id="search"><br><br>
</form><br>
</div>
<div>
<form id="name-input">
    <label for="coffee-roast">Roast</label><br>
    <select id="coffee-roast">
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="dark">Dark</option>
    </select><br><br>
    <label for="coffee-name">Name</label><br>
    <input type="text" id="coffee-name"><br><br>
    <input id="addCoffee" type="submit" >
</form>
</div>
<br>
<h3>Option Selected</h3>
<div id="coffee"></div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
