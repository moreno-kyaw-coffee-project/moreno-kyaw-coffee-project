<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pastries Page</title>

<body>
<!--Pastry Container    -->
<div class="container-pastry">
    <div id="search-pastry">
        <label for="pastry-selection">Bakery, Snacks & Sweets</label><br>
        <div id="pastry-selection">
            <button class="category-button" value="all">All</button>
            <button class="category-button" value="cakes">Cakes</button>

            <button class="category-button" value="cookies">Cookies</button>
            <button class="category-button" value="pastries">Pastries</button>
        </div>
        <br><br>
        <label for="pastry-search">Pastry Name</label><br>
        <input  type="text" id="pastry-search" placeholder="Search by name"><br><br>
    </div><br>
</div>
<div class="container-pastries-picked">
    <div class="container-pastries-picked">
        <h3>Pastry Options</h3>
        <div id="pastry"></div>
    </div>
</div>
<script src="../JS/main.js"></script>

</html>
