<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Coffee!</h1>

<form id="search-coffee">
    <label for="roast-selection">Roast</label><br>
    <select id="roast-selection">
        <option value="all">All</option>
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="dark">Dark</option>
    </select> <br><br>
    <label for="search">Coffee Name</label><br>
    <input type="text" id="search"><br><br>
</form><br>


<form id="name-input">
    <label for="coffee-roast">Roast</label><br>
    <select id="coffee-roast">
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="dark">Dark</option>
    </select><br><br>
    <label for="coffee-name">Name</label><br>
    <input type="text" id="coffee-name"><br><br>
    <input id="addCoffee" type="submit" >
</form><br>
<h3>Option Selected</h3>
<div id="coffee"></div>

<script src="main.js"></script>
</body>
</html>
